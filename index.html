<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #sudoku-board {
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        .fixed-cell {
            background-color: #f5f5f5;
        }

        .error {
            background-color: #FFCCCC;
        }

        .success {
            background-color: #CCFFCC;
        }

        #new-game-btn,
        #clear-all-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #new-game-btn:hover,
        #clear-all-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sudoku Game</h1>
    <table id="sudoku-board"></table>
    <button id="new-game-btn">New Game</button>
    <button id="clear-all-btn">Clear All</button>
    <script src="script.js"></script>
</body>
</html>
